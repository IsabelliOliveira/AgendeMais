<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agende+ - Sistema de Reservas</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        header {
            margin-bottom: 40px;
            text-align: center;
        }

        header h1 {
            font-size: 2.8rem;
            color: #2c3e50;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.2rem;
            color: #7f8c8d;
            font-weight: 500;
        }

        main {
            background: #fff;
            border-radius: 12px;
            padding: 30px 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            text-align: center;
        }

        main h2 {
            margin-bottom: 20px;
            color: #34495e;
            font-weight: 700;
        }

        main p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn-primary {
            display: inline-block;
            padding: 12px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background-color: #2980b9;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 5px 12px rgba(41,128,185,0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            user-select: none;
        }

        .btn-primary:hover {
            background-color: #1c5980;
            box-shadow: 0 7px 18px rgba(28,89,128,0.6);
        }

        footer {
            margin-top: 60px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Agende+</h1>
        <p>Sistema simples e eficaz de reservas</p>
    </header>

    <main>
        <h2>Bem-vindo ao Agende+</h2>
        <p>Organize suas reservas de salas com facilidade e agilidade. Acesse, gerencie e acompanhe tudo em um só lugar.</p>
        <a href="reservas/index.html" class="btn-primary">Comece Agora</a>
    </main>

    <footer>
        &copy; 2025 Agende+. Todos os direitos reservados.
    </footer>
</body>
</html>
